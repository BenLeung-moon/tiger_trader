version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tiger_trader_backend
    command: uvicorn server:app --host 0.0.0.0 --port 8000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./credential:/app/credential
    ports:
      - "8000:8000"
    restart: unless-stopped

  bot:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: tiger_trader_bot
    command: python main.py
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./credential:/app/credential
    depends_on:
      - backend
    restart: unless-stopped
    # Run in non-interactive mode for docker
    environment:
      - PYTHONUNBUFFERED=1

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: tiger_trader_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

